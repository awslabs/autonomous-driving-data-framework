version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
  pre_build:
    commands:
      - pip install -r requirements.txt
  build:
    commands:
      - seedfarmer bootstrap toolchain --project ${SEEDFARMER_PROJECT_NAME} --trusted-principal ${PRINCIPAL_ROLE} --as-target
  post_build:
    commands:
      - echo Build completed on `date`
