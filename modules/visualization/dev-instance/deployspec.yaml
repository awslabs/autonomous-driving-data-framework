deploy:
  phases:
    install:
      commands:
        - npm install -g aws-cdk@2.20.0
        - pip install -r requirements.txt
    build:
      commands:
        - aws s3 cp --recursive scripts/ s3://$ADDF_PARAMETER_S3_SCRIPT_BUCKET/$ADDF_DEPLOYMENT_NAME-$ADDF_MODULE_NAME/scripts/ || true
        - cdk deploy --require-approval never --progress events --app "python app.py" --outputs-file ./cdk-exports.json
        - export ADDF_MODULE_METADATA=$(python -c "import json; file=open('cdk-exports.json'); print(json.load(file)['addf-${ADDF_DEPLOYMENT_NAME}-${ADDF_MODULE_NAME}']['metadata'])")
destroy:
  phases:
    install:
      commands:
      - npm install -g aws-cdk@2.20.0
      - pip install -r requirements.txt
    build:
      commands:
      - aws s3 rm --recursive s3://$ADDF_PARAMETER_S3_SCRIPT_BUCKET/$ADDF_DEPLOYMENT_NAME-$ADDF_MODULE_NAME/scripts/ || true
      - cdk destroy --force --app "python app.py"
build_type: BUILD_GENERAL1_SMALL
