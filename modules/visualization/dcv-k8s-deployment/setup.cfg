[metadata]
license_files =
  LICENSE
  NOTICE
  VERSION

[flake8]
max-line-length = 120
extend-ignore = E203, W503
exclude =
    .git,
    __pycache__,
    docs/source/conf.py,
    old,
    build,
    dist,
    .venv,
    codeseeder.out,
    bundle
    tests

[mypy]
python_version = 3.7
strict = True
ignore_missing_imports = True
allow_untyped_decorators = True
exclude =
  codeseeder.out/|example/|tests/
warn_unused_ignores = False
