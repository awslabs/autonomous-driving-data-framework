AWSTemplateFormatVersion: 2010-09-09
Description: This stack deploys a Module specific IAM permissions

Parameters:
  DeploymentName:
    Type: String
    Description: The name of the deployment
  ModuleName:
    Type: String
    Description: The name of the Module
  RoleName:
    Type: String
    Description: The name of the IAM Role
  EksClusterAdminRoleArn:
    Type: String
    Description: Role from the EKS module with cluster admin permissions
  ArtifactBucketName:
    Type: String
    Description: The name Bucket where MWAA DAG artifacts are deployed
  DagPath:
    Type: String
    Description: The path in the Dag Bucket where MWAA DAG artifacts are deployed

Resources:
  Policy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - cloudformation:*
            Resource:
              - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/addf-${DeploymentName}-${ModuleName}*"
          - Effect: Allow
            Action:
              - "sts:AssumeRole"
            Resource:
              - !Ref EksClusterAdminRoleArn
          - Effect: Allow
            Action:
            # Permissions to cleanup EMR Virtual Cluster resources
            # These permissions doesnt support Resource level
              - "emr-containers:List*"
              - "emr-containers:Describe*"
              - "emr-containers:DeleteVirtualCluster"
              - "emr-containers:DeleteManagedEndpoint"
              - "elasticmapreduce:Describe*"
              - "elasticmapreduce:List*"
              - "elasticmapreduce:DeleteStudio"
              - "sso:DeleteManagedApplicationInstance"
              - "ec2:RevokeSecurityGroupEgress"
              - "ec2:CreateSecurityGroup"
              - "ec2:RevokeSecurityGroupEgress"
              - "ec2:CreateSecurityGroup"
              - "ec2:DeleteSecurityGroup"
              - "ec2:AuthorizeSecurityGroupEgress"
              - "ec2:AuthorizeSecurityGroupIngress"
              - "ec2:RevokeSecurityGroupIngress"
              - "ec2:DeleteSecurityGroup"
            Resource:
              - "*"
          - Action:
              - "iam:CreateServiceLinkedRole"
            Effect: Allow
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:role/aws-service-role/*.amazonaws.com/*"
          # Wildcard use on the specfic resources created by SeedFarmer
        Version: 2012-10-17
      PolicyName: "addf-modulespecific-policy"
      Roles: [!Ref RoleName]