AWSTemplateFormatVersion: 2010-09-09
Description: This stack deploys a Module specific IAM permissions

Parameters:
  # DeploymentName:
  #   Type: String
  #   Description: The name of the deployment
  # ModuleName:
  #   Type: String
  #   Description: The name of the Module
  RoleName:
    Type: String
    Description: The name of the IAM Role

Resources:
  Policy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - "sagemaker:*Domain"
              - "sagemaker:*UserProfile"
              - "sagemaker:*StudioLifecycleConfig"
            Resource: "*"
          - Effect: Allow
            Action:
              - "elasticfilesystem:DeleteAccessPoint"
              - "elasticfilesystem:DeleteMountTarget"
              - "elasticfilesystem:DeleteFileSystem"
            Resource:
              - !Sub "arn:aws:elasticfilesystem:${AWS::Region}:${AWS::AccountId}:file-system/*"
              - !Sub "arn:aws:elasticfilesystem:${AWS::Region}:${AWS::AccountId}:access-point/*"
          - Effect: Allow
            Action:
              - "elasticfilesystem:Describe*"
              - "ec2:Describe*"
            Resource: "*"
          - Effect: Allow
            Action:
              - "ec2:DeleteSecurityGroup"
              - "ec2:RevokeSecurityGroupIngress"
              - "ec2:RevokeSecurityGroupEgress"
            Resource: "*"
        Version: 2012-10-17
      PolicyName: "addf-modulespecific-policy"
      Roles: [!Ref RoleName]
