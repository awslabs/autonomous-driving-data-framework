AWSTemplateFormatVersion: 2010-09-09
Description: This stack deploys a Module specific IAM permissions

Parameters:
  # DeploymentName:
  #   Type: String
  #   Description: The name of the deployment
  # ModuleName:
  #   Type: String
  #   Description: The name of the Module
  RoleName:
    Type: String
    Description: The name of the IAM Role
  DagBucketName:
    Type: String
    Description: The name Bucket where MWAA DAG artifacts are deployed
  DagPath:
    Type: String
    Description: The path in the Dag Bucket where MWAA DAG artifacts are deployed

Resources:
  Policy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - 's3:Create*'
              - 's3:Put*'
              - 's3:Delete*'
              - 's3:Get*'
              - 's3:List*'
            Effect: Allow
            Resource:
              - 'arn:aws:s3:::cdk*'
              - !Sub "arn:aws:s3:::${DagBucketName}/${DagPath}/*"
        Version: 2012-10-17
      PolicyName: "modulespecific-policy"
      Roles: [!Ref RoleName]