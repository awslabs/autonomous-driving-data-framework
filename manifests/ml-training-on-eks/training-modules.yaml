name: training
path: git::https://github.com/awslabs/autonomous-driving-data-framework.git//modules/ml-training/training-k8s-deployment?ref=release/3.5.0
parameters:
  - name: eks-cluster-name
    valueFrom:
      moduleMetadata:
        group: core
        name: eks
        key: EksClusterName
  - name: eks-oidc-arn
    valueFrom:
      moduleMetadata:
        group: core
        name: eks
        key: EksOidcArn
  - name: eks-cluster-admin-role-arn
    valueFrom:
      moduleMetadata:
        group: core
        name: eks
        key: EksClusterMasterRoleArn
  - name: eks-handler-rolearn
    valueFrom:
      moduleMetadata:
        group: core
        name: eks
        key: EksHandlerRoleArn
  - name: eks-cluster-endpoint
    valueFrom:
      moduleMetadata:
        group: core
        name: eks
        key: EksClusterEndpoint
  - name: eks-cert-auth-data
    valueFrom:
      moduleMetadata:
        group: core
        name: eks
        key: EksClusterCertAuthData
  - name: pvc-name
    valueFrom:
      moduleMetadata:
        group: integration
        name: lustre-on-eks
        key: PersistentVolumeClaimName
  - name: training-namespace-name
    valueFrom:
      parameterValue: trainingNamespaceName
  - name: training-image-uri
    valueFrom:
      moduleMetadata:
        group: images
        name: mnist
        key: ImageUri
