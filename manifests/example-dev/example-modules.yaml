name: example-dags
path: modules/examples/example-dags/
parameters:
  - name: dag-bucket-name
    valueFrom:
      moduleMetadata:
        group: optionals
        name: datalake-buckets
        key: ArtifactsBucketName
  - name: dag-path
    valueFrom:
      moduleMetadata:
        group: core
        name: mwaa
        key: DagPath
  - name: mwaa-exec-role-arn
    valueFrom:
      moduleMetadata:
        group: core
        name: mwaa
        key: MwaaExecRoleArn
  - name: bucket-policy-arn
    valueFrom:
      moduleMetadata:
        group: optionals
        name: datalake-buckets
        key: FullAccessPolicyArn
---
name: docker-build
path: git::https://github.com/awslabs/idf-modules.git//modules/storage/ecr?ref=release/1.14.0&depth=1
parameters:
  - name: ecr-repo-name
    value: python-sample-app
---
name: tf-pattern
path: modules/examples/example-tf/
parameters:
  - name: tf-s3-bucket
    value: "addf-tfstate"
  - name: tf-ddb-table
    value: "addf-tfstate-lock"
  # Comment the above and Uncomment the below if you want to fetch the s3 and ddb tables created by the tf-prereqs module
